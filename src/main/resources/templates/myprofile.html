<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Profile</title>
</head>
    <body>
        <h1>My Profile</h1>
        <p>
            <a href="/logout" > Logout</a>
        </p>
        <ul>
            <li>
                <img src= "https://images.unsplash.com/photo-1489389944381-3471b5b30f04?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60" >
            </li>
            <li>Username: <span th:text="${user.username}"></span></li>
            <li>First: <span th:text="${user.firstName}"></span></li>
            <li>Last: <span th:text="${user.lastName}"></span></li>
            <li>DOB: <span th:text="${user.dateOfBirth}"></span></li>
            <li>Bio: <span th:text="${user.bio}"></span></li>
        </ul>
    </body>
</html>
